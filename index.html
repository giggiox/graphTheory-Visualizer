<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark main-nav">  

            <div class="" style="color:white">
                <a href="https://github.com/giggiox" style="color: white;"><i class="fab fa-github fa-2x"></i></a>
            </div>

            <div class="container justify-content-center">
                <ul class="nav navbar-nav w-100 justify-content-between">
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link" data-toggle="dropdown" id="algorithm" href="#">choose an algorithm</a>
                        <div class="dropdown-menu" role="menu">
                            <a class="dropdown-item algorithms" role="presentation" id="BFS" href="#">breadth-first search</a>
                            <a class="dropdown-item algorithms" role="presentation" id="DFS" href="#">depth-first search</a>
                            <a class="dropdown-item algorithms" role="presentation" id="KRUSKAL" href="#">kruskal MST</a>
                            <a class="dropdown-item algorithms" role="presentation" id="DIJKSTRA" href="#">Dijkstra shortest-path</a>
                        </div>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav justify-content-center"id="visualize">
                    <button class="btn btn-success" id="visualize-button" href="#">visualize breadth-first search</button>
                </ul>
                <ul class="nav navbar-nav w-100 justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" id="representation-button" aria-haspopup="true" aria-expanded="false">
                          adjacency list
                        </button>
                        <div class="dropdown-menu" aria-labelledby="representation-button">
                          <a class="dropdown-item" id="graph-representation" href="#"></a>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>

        <div class="container top10 bottom10">
            <div class="row">
                <div class="col-sm-8">
                    <button id="btn-add-vertex" class="btn btn-info" Style="width: 100px;">vertex <i class="fa fa-plus"></i></button>
                    <button id="btn-add-edge" class="btn btn-info" Style="width: 100px;">edge <i class="fa fa-plus"></i></button>
                    <label class="switch left20"> 
                        <input type="checkbox" id="graph-weighted-checkbox">
                        <span class="slider round"></span>
                        <div class="left70">
                            <a class="fas fa-weight-hanging icon"></a>
                        </div> 
                    </label>

                    <label class="switch left120"> 
                        <input type="checkbox" id="graph-directed-checkbox">
                        <span class="slider round"></span>
                        <div class="left70 top10">
                            <i class="fas fa-arrow-up icon"></i>
                        </div> 
                    </label>
                </div>
                <div class="col-sm-4">
                    <button id="randomize-graph" class="btn btn-secondary" Style="width: 100px;"><i class="fas fa-dice"></i> graph</button>
                    <button id="delete-graph" class="btn btn-danger" Style="width: 100px;"><i class="fa fa-trash"></i> graph</button>
                </div>
            </div>
        </div>

        <div id="canvas">
            <div id="one-vertex-select-tip" class="top10 left10 hidden">
                <b>1-select one source vertex<br></b>
            </div>

            <div id="two-vertices-select-tip" class="top10 left10 hidden">
                <b>1-select first vertex<br>
                2-select second vertex</b>
            </div>

            <div id="graph-weighted-danger" class="top10 left10 hidden">
                <b>graph has to be weighted!</b>
            </div>

            <div id="graph-weighted-undirected-danger" class="top10 left10 hidden">
                <b>graph has to be weighted and undirected!</b>
            </div>
        </div>

    </body>

    <script src="./public/compiledTS/quickUnionRankCompression.js"></script>
    <script src="./public/compiledTS/vertex.js"></script>
    <script src="./public/compiledTS/edge.js"></script>
    <script src="./public/compiledTS/graph.js"></script>


    <script src="./public/UI/graphUI.js"></script>
    <script src="./public/UI/vertexUI.js"></script>
    <script src="./public/UI/edgeUI.js"></script>

    <script src="./public/UI/operations/operation.js"></script>
    <script src="./public/UI/operations/bfsOperation.js"></script>
    <script src="./public/UI/operations/dfsOperation.js"></script>
    <script src="./public/UI/operations/dijkstraOperation.js"></script>
    <script src="./public/UI/operations/kruskalOperation.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./public/controls.js"></script>
    <script src="./public/sketch.js"></script>
</html>
